#! validate-crd: ./deploy/chart/templates/03-clusterserviceversion.crd.yaml
#! parse-kind: ClusterServiceVersion
apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: jaeger-operator.v1.7.0
  namespace: placeholder
  annotations:
    tectonic-visibility: ocs
    alm-examples: '[{"apiVersion":"io.jaegertracing/v1alpha1","kind":"Jaeger","metadata":{"name":"my-jaeger"},"spec":{"strategy":"all-in-one","all-in-one":{"image":"jaegertracing/all-in-one:1.7","options":{"log-level":"debug","memory.max-traces":100000}}}}]'
spec:
  displayName: Jaeger
  description: Jaeger Operator for Kubernetes
  keywords: ['jeager', 'tracing', 'distributed']
  version: 1.7.0
  maturity: alpha
  maintainers:
  - name: CNCF
    email: support@cncf.com

  provider:
    name: CNCF
  labels:
    alm-owner-etcd: jaeger-operator
    operated-by: jaeger-operator
  selector:
    matchLabels:
      alm-owner-etcd: jaeger-operator
      operated-by: jaeger-operator
  links:
  - name: Jeager Operator Source Code
    url: https://github.com/jaegertracing/jaeger

  icon:
  - base64data: 
    mediatype: image/png
  install:
    strategy: deployment
    spec:
      permissions:
      - serviceAccountName: jaeger-operator
        rules:
        - apiGroups:
          - io.jaegertracing
          resources:
          - jaegers
          verbs:
          - "*"
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          verbs:
          - "*"
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - "*"
        - apiGroups:
          - extensions
          resources:
          - ingresses
          verbs:
          - "*"
      deployments:
      - name: jaeger-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: jaeger-operator-alm-owned
          template:
            metadata:
              name: jaeger-operator-alm-owned
              labels:
                name: jaeger-operator-alm-owned
            spec:
              serviceAccountName: jaeger-operator
              containers:
              - name: jaeger-operator
                args: ["start"]
                image: jaegertracing/jaeger-operator:1.7.0
                ports:
                - containerPort: 60000
                  name: metrics
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: OPERATOR_NAME
                  value: "jaeger-operator"
  customresourcedefinitions:
    owned:
    - name: jaegers.io.jaegertracing
      version: v1alpha1
      kind: Jaeger
      displayName: Jaeger
      description: Represents a Jaeger tracing instance.
      resources:
        - kind: Service
          version: v1
        - kind: Pod
          version: v1
      specDescriptors: 
        - description: Deployment strategy for the Jaeger cluster.
          displayName: Strategy
          path: strategy
        - description: Whether ingress is enabled for the all-in-one deployment.
          displayName: Query Ingress Enabled
          path: all-in-one.ingress.enabled
          x-descriptors:
            - 'urn:alm:descriptor:com.tectonic.ui:booleanSwitch'
        - description: Image used for the query deployment.
          displayName: Query Image
          path: query.image
        - description: Whether ingress is enabled for the query deployment.
          displayName: Query Ingress Enabled
          path: all-in-one.ingress.enabled
          x-descriptors:
            - 'urn:alm:descriptor:com.tectonic.ui:booleanSwitch'
        - description: The desired number of member Pods for the query deployment.
          displayName: Query Cluster Size
          path: query.size
          x-descriptors:
            - 'urn:alm:descriptor:com.tectonic.ui:podCount'
        - description: The desired number of member Pods for the collector deployment.
          displayName: Collector Cluster Size
          path: collector.size
          x-descriptors:
            - 'urn:alm:descriptor:com.tectonic.ui:podCount'
        - description: The strategy used by the agent.
          displayName: Agent Strategy
          path: agent.strategy
          x-descriptors:
            # TODO(alecmerdler): Dropdown select component for console (options are: Sidecar, DaemonSet)
            - 'urn:alm:descriptor:com.tectonic.ui:select'
        - description: The type of storage used for the query and collector deployments.
          displayName: Storage Type
          path: storage.type
          x-descriptors:
            # TODO(alecmerdler): Dropdown select component for console (options are: memory, cassandra, elasticsearch, kafka, managed)
            - 'urn:alm:descriptor:com.tectonic.ui:select'
      statusDescriptors: []
