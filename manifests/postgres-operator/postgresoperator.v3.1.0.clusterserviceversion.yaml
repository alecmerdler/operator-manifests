apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: postgresoperator.v3.1.0
  annotations:
    tectonic-visibility: ocs
    alm-examples: '[]'
spec:
  displayName: Postgres
  description: |
    The Postgres Operator provides a user with the ability to perform certain PostgreSQL functions including creating PostgreSQL clusters, performing database backup and restores and viewing persistent volume claims.
  keywords: ['postgres', 'database', 'sql', 'open source']
  version: 3.1.0
  maturity: stable
  maintainers:
  - name: CrunchyData
    email: support@crynchydata.com
  provider:
    name: CrunchyData
  labels:
    alm-owner-postgres: postgresoperator
    operated-by: postgresoperator
  selector:
    matchLabels:
      alm-owner-postgres: postgresoperator
      operated-by: postgresoperator
  links:
  - name: Postgres Operator Source Code
    url: https://github.com/CrynchyData/postgres-operator

  icon:
  - base64data: 
    mediatype: image/png
  install:
    strategy: deployment
    spec:
      permissions:
      - serviceAccountName: postgres-operator
        rules:
        - apiGroups:
          - cr.client-go.k8s.io
          resources:
          - pgclusters
          - pgbackups
          - pgtasks
          - pgupgrades
          - pgreplicas
          - pgpolicies
          - pgingests
          verbs:
          - "*"
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          verbs:
          - "*"
        - apiGroups:
          - apps
          resources:
          - deployments
          verbs:
          - "*"
        - apiGroups:
          - ""
          resources:
          - secrets
          verbs:
          - get
      deployments:
      - name: postgres-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: postgres-operator-alm-owned
          template:
            metadata:
              name: postgres-operator-alm-owned
              labels:
                name: postgres-operator-alm-owned
            spec:
              serviceAccountName: postgres-operator
              containers:
              - name: apiserver
                image: pgo-apiserver:centos7-3.1
                ports: 
                  containerPort: 8443
                volumeMounts:
                - mountPath: /config
                  name: apiserver-conf
                  readOnly: true
                - mountPath: /operator-conf
                  name: operator-conf
                  readOnly: true
                env: 
                - name: CRUNCHY_DEBUG
                  value: true
                - name: PORT
                  value: 8443
                - name: NAMESPACE
                  valueFrom: 
                    fieldRef: 
                      fieldPath: metadata.namespace
                - name: TLS_NO_VERIFY
                  value: false
              - name: operator
                image: postgres-operator:centos7-3.1
                volumeMounts:
                - mountPath: /operator-conf
                  name: operator-conf
                  readOnly: true
                - mountPath: /config
                  name: config
                  readOnly: true
                env: 
                - name: CCP_IMAGE_PREFIX
                  value: crunchydata
                - name: CO_IMAGE_PREFIX
                  value: crunchydata
                - name: CO_IMAGE_TAG
                  value: $CO_IMAGE_TAG
                - name: CRUNCHY_DEBUG
                  value: true
                - name: NAMESPACE
                  valueFrom: 
                    fieldRef: 
                      fieldPath: metadata.namespace
                - name: MY_POD_NAME
                  valueFrom: 
                    fieldRef: 
                        fieldPath: metadata.name
              volumes:
              - name: operator-conf
                configMap:
                  name: operator-conf
              - name: apiserver-conf
                secret:
                  secretName: apiserver-conf-secret
                  defaultMode: 511
  customresourcedefinitions:
    owned:
    - name: pgclusters.cr.client-go.k8s.io
      version: v1
      kind: Pgcluster
      displayName: Postgres Cluster
      description: A cluster of Postgres nodes
      resources:
      - kind: Pod
        version: v1
      specDescriptors: []
      statusDescriptors: []
    - name: pgbackups.cr.client-go.k8s.io
      version: v1
      kind: Pgbackup
      displayName: Postgres Backup
      description: A database backup
      specDescriptors: []
      statusDescriptors: []
    - name: pgingests.cr.client-go.k8s.io
      version: v1
      kind: Pgingest
      displayName: Postgres Ingest
      description: Ingest for Postgres
      specDescriptors: []
      statusDescriptors: []
    - name: pgreplicas.cr.client-go.k8s.io
      version: v1
      kind: Pgreplica
      displayName: Postgres Replica
      description: Replica of Postgres
      specDescriptors: []
      statusDescriptors: []
    - name: pgtasks.cr.client-go.k8s.io
      version: v1
      kind: Pgtask
      displayName: Postgres Task
      description: Task for Postgres
      specDescriptors: []
      statusDescriptors: []
    - name: pgpolicy.cr.client-go.k8s.io
      version: v1
      kind: Pgpolicy
      displayName: Postgres Policy
      description: Policy for Postgres
      specDescriptors: []
      statusDescriptors: []
    - name: pgupgrades.cr.client-go.k8s.io
      version: v1
      kind: Pgupgrade
      displayName: Postgres Upgrade
      description: Upgrade for Postgres
      specDescriptors: []
      statusDescriptors: []
